<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>Bay Develops - Login</title>

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="login">
      <div class="cover">
        <img class="baydevelopslogo-icon" alt="" src="./public/frame.svg" />

        <div class="nis-text">
          <div class="network-infrastrucutre-text">
            <b class="title">Network Infrastructure Solutions</b>
            <div class="body">Everything you need in an one dashboard.</div>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="input-field">
          <div class="sign-in-text">
            <b class="title">Sign In to your Account</b>
            <div class="body1">Welcome back! please enter your detail</div>
          </div>
          <div class="input-boxes">
            <div class="email">
              <img class="mail-icon" alt="" src="./public/mail.svg" />

              <div class="or-sign-in">Email</div>
            </div>
            <div class="password">
              <div class="lock-parent">
                <img class="mail-icon" alt="" src="./public/lock.svg" />

                <div class="or-sign-in">Password</div>
              </div>
              <img class="mail-icon" alt="" src="./public/eyeoff.svg" />
            </div>
          </div>
        </div>
        <div class="sign-in-field">
          <div class="remforgot-field">
            <div class="remforgot-links">
              <div class="lock-parent">
                <div class="mail-icon">
                  <div class="checkboxfalse"></div>
                </div>
                <div class="remember-me1">Remember me</div>
              </div>
              <a class="forgot-password">Forgot Password?</a>
            </div>
          </div>
          <div class="buttonlargeprimary">
            <b class="button">Sign In</b>
          </div>
          <div class="or-field">
            <div class="line"></div>
            <div class="or-sign-in">Or sign in with</div>
            <div class="line"></div>
          </div>
          <div class="gooface-field">
            <div class="social">
              <div class="buttonsocialgoogle">
                <img class="google-icon" alt="" src="./public/google.svg" />

                <div class="google">Google</div>
              </div>
              <div class="buttonsocialgoogle">
                <img
                  class="google-icon"
                  alt=""
                  src="./public/akariconsfacebookfill.svg"
                />

                <div class="google">Facebook</div>
              </div>
            </div>
          </div>
          <div class="dont-have-an-container">
            <span>
              <span>Donâ€™t have an account?</span>
              <span class="span"> </span>
            </span>
            <b class="sign-up">Sign Up</b>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
